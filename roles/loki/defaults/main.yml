---

# Loki version and download
loki_version: "2.9.3"
loki_arch: "amd64"
loki_download_url: "https://github.com/grafana/loki/releases/download/v{{ loki_version }}/loki-linux-{{ loki_arch }}.zip"

# Installation paths
loki_install_dir: "/opt/loki"
loki_config_dir: "/etc/loki"
loki_data_dir: "/mnt/loki-data"

# User and group
loki_user: "loki"
loki_group: "loki"

# Service settings
loki_port: 3100

# Retention settings
loki_retention_days: 90

# Storage settings (NAS mount)
loki_nas_mount_point: "{{ loki_data_dir }}"
loki_nas_credentials_file: "/etc/loki-cifs-credentials"

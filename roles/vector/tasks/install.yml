---

- name: Create Vector system group
  ansible.builtin.group:
    name: "{{ vector_group }}"
    system: true
    state: present
  become: true

- name: Create Vector system user
  ansible.builtin.user:
    name: "{{ vector_user }}"
    group: "{{ vector_group }}"
    groups: systemd-journal
    system: true
    shell: /usr/sbin/nologin
    create_home: false
    state: present
  become: true

- name: Create Vector installation directory
  ansible.builtin.file:
    path: "{{ vector_install_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Create Vector config directory
  ansible.builtin.file:
    path: "{{ vector_config_dir }}"
    state: directory
    owner: "{{ vector_user }}"
    group: "{{ vector_group }}"
    mode: '0755'
  become: true

- name: Create Vector data directory
  ansible.builtin.file:
    path: "{{ vector_data_dir }}"
    state: directory
    owner: "{{ vector_user }}"
    group: "{{ vector_group }}"
    mode: '0755'
  become: true

- name: Check if Vector binary exists
  ansible.builtin.stat:
    path: "{{ vector_install_dir }}/bin/vector"
  register: vector_binary

- name: Download and extract Vector
  ansible.builtin.unarchive:
    src: "{{ vector_download_url }}"
    dest: "{{ vector_install_dir }}"
    remote_src: true
    owner: root
    group: root
    extra_opts:
      - --strip-components=2
  become: true
  when: not vector_binary.stat.exists
  notify:
    - Restart_vector

- name: Install Vector configuration
  ansible.builtin.template:
    src: vector.toml.j2
    dest: "{{ vector_config_dir }}/vector.toml"
    owner: "{{ vector_user }}"
    group: "{{ vector_group }}"
    mode: '0644'
  become: true
  notify:
    - Restart_vector

- name: Install Vector systemd service
  ansible.builtin.template:
    src: vector.service.j2
    dest: /etc/systemd/system/vector.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify:
    - Vector_reload_systemd
    - Restart_vector

- name: Enable and start Vector service
  ansible.builtin.systemd:
    name: vector
    enabled: true
    state: started
    daemon_reload: true
  become: true
